<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tenhou log to mjai json</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Tenhou log to mjai json</a>
      </div>
    </nav>

    <div class="container my-3">
      <div class="mb-3">
        <label for="inputTenhouLogUrl" class="form-label">Tenhou log ID (ex: 2023042920gm-0009-12554-2777e12b)</label>
        <input type="text" class="form-control" id="inputTenhouLogUrl" placeholder="">
      </div>
      <button type="button" onclick="submit()" class="btn btn-primary">Submit</button>
    </div>

    <div class="container my-3">
      <div class="my-3" id="name"></div>
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="all-kyokus-tab" data-toggle="tab" href="#all-kyokus" role="tab" aria-controls="all-kyokus" aria-selected="true">All</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="kyoku-tab" data-toggle="tab" href="#kyoku" role="tab" aria-controls="kyoku" aria-selected="false">Kyoku</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active my-3" id="all-kyokus" role="tabpanel" aria-labelledby="all-kyokus-tab">
        </div>
        <div class="tab-pane fade my-3" id="kyoku" role="tabpanel" aria-labelledby="kyoku-tab">
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
